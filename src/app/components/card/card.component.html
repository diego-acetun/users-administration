<ion-card>
  <ion-avatar>
    <img alt="Silhouette of mountains" src="{{user.image}}" />
  </ion-avatar>
  <ion-card-header>
    <ion-card-title>{{user.name}}</ion-card-title>
    <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    born on {{user.birthday}}
  </ion-card-content>
</ion-card>
