<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row class="ion-margin-bottom">
      <ion-col size="8" offset="2">
        <ion-item>
          <ion-label>email</ion-label>
          <ion-input placeholder="user@domain.com" class="" [(ngModel)]='username'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col size="8" offset="2">
        <ion-item>
          <ion-label>password</ion-label>
          <ion-input type="password" placeholder="your password" class="" [(ngModel)]='password'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-button class="ion-margin-start" shape="round" expand="block" (click)="click()" [disabled]="buttonDisabled">
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
